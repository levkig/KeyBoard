<html>
    <head>
        <link rel="shortcut icon" href="Graphicloads-Flat-Finance-Global.ico" type="image/x-icon">
    </head>
<div id="containerBig">
    <textarea id="area" rows="5" cols="40"></textarea>
    <div id="container">
        <div id="left_container">
            <button class="MEGAULTRABUTTTTON qwerty" onclick="funcCaps(event)">CapsLock</button>
            <button class="MEGAULTRABUTTTTON qwerty" onkeypress="func3(event)">L Shift</button>
            <button class="MEGAULTRABUTTTTON qwerty" onclick="funcBack(event)"
                onkeyup="funcBack1(event)">Backspace</button>
        </div>
        <div id="main_button_container">

        </div>
        <div id="right_container">
            <button class="MEGAULTRABUTTTTON qwerty">ENTER</button>
            <button class="MEGAULTRABUTTTTON qwerty" onkeypress="func3(event)">R Shift</button>
            <button class="MEGAULTRABUTTTTON qwerty" onclick="func4(event)">DEL</button>
        </div>
    </div>
    <div id="space_container">
        <button class="MEGAULTRABUTTTTON space" onclick="funcSpace(event)" onkeypress="funcSpace(event)"> </button>
    </div>
</div>
<link rel="stylesheet" href="index.css">
</html>
<script src="/scripts/script.js"></script>
